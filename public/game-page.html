<div class="game-page" data-role="page" id="pageGame">
    <div class="header" data-role="header">
        <a data-iconpos="notext" data-role="button" href="javascript:void(0)" onclick="home()" data-icon="back" title="Home">返回</a>
        <h1>游戏</h1>
        <a data-iconpos="notext" href="#pageNewGamelist" data-role="button" data-icon="flat-plus"></a>
    </div>
    <div data-role="content"  data-theme="c">
        <button data-icon="flat-checkround" data-theme="g" href="javascript:void(0)" onclick="exportGame()" >导出游戏信息</button>
        <ul data-role="listview" data-inset="true">
        
        </ul> 
        
    </div>

</div>


<div class="newgamelist-page" data-role="page" id="pageNewGamelist">
    <div class="header" data-role="header">
        <a data-iconpos="notext" data-role="button" href="javascript:void(0)" onclick="home()" data-icon="back" title="Home">返回</a>
        <h1>激活游戏</h1>
    </div>
    <div data-role="content"  data-theme="c">
       
        <ul data-role="listview" data-inset="true">
        
        </ul> 
        
    </div>

</div>


<div class="newgame-page" data-role="page" id="pageNewGame">
    <div class="header" data-role="header">
        <a data-iconpos="notext" data-role="button" href="javascript:void(0)" onclick="viewGame()" data-icon="back" title="Home">返回</a>
        <h1>激活游戏</h1>
    </div>
    <div data-role="content"  data-theme="c">
        <input type="hidden" id="game_template_id">
        <input type="hidden" id="game_type">

        <h1 id="game_name">猜数字游戏</h1>

        <fieldset class="fieldcontain" id="game_subtype_field">
          <label for="game_subtype">游戏类型</label>
          <select name="game_subtype" id="game_subtype">
          </select>
        </fieldset>

        <div data-role="fieldcontain" id="game_playerNum_field">
          <label for="game_playerNum">参与游戏人数</label>
          <input id="game_playerNum"  placeholder="输入为空，默认为参与游戏的所有人"/>
        </div>
        
        <div data-role="fieldcontain">
          <label for="game_time">游戏时长(s)</label>
          <input id="game_time"  value="120" placeholder="请输入游戏时长,单位秒"/>
        </div>
        <div data-role="fieldcontain" id="game_reward_field">
          <label for="game_reward">获胜奖励</label>
          <input id="game_reward"  placeholder="请输入奖励分数"/>
        </div>

        <fieldset class="fieldcontain">
          <label for="game_showResult">游戏结果统计表是否可见</label>
          <select name="game_showResult" id="game_showResult">
            <option value="0">否</option>
            <option value="1">是</option>
          </select>
        </fieldset>

        <div data-role="fieldcontain">
        <button data-icon="flat-checkround" data-theme="g" href="javascript:void(0)" onclick="activateGame()" >激活游戏</button>
        </div>
        
    </div>

</div>

  
<div  data-role="page" id="pagePlayer">
    <div class="header" data-role="header">
        <a data-iconpos="notext" data-role="button" href="javascript:void(0)" onclick="viewGame()" data-icon="back" title="Home">返回</a>
        <h1><label id="player_game_name"></label></h1>
    </div>
    <div data-role="content"  data-theme="c">
        <input type="hidden" id="player_game_id">
        
        <fieldset class="fieldcontain">
          <label for="game_subtype">剩余时间</label>
          <label id="player_game_time" />
        </fieldset>

        <div data-role="fieldcontain" >
          <label for="player_game_rule">获胜规则</label>
          <label id="player_game_rule" />
        </div>
        
        <div data-role="fieldcontain" id="player_game_var1_field">
          <label for="player_game_var1" id="player_game_var1label"></label>
          <input id="player_game_var1" placeholder="" type="number" min="0" max="100"  required/>
        </div>

        <div data-role="fieldcontain" id="player_game_var3_field">
          <label for="player_game_var3"></label>
          <select name="player_game_var3_select" id="player_game_var3_select">
          </select>
        </div>

        <div data-role="fieldcontain" id="player_game_var1help_field">
          <label for="player_game_var1help"></label>
          <label id="player_game_var1help" />
        </div>

        <div data-role="fieldcontain" id="player_game_var2_field">
          <label for="player_game_var2" id="player_game_var2label"></label>
          <input id="player_game_var2" type="number"  placeholder="" min="0" max="100" />
        </div>

        <div data-role="fieldcontain" id="player_game_var2help_field">
          <label for="player_game_var2help"></label>
          <label id="player_game_var2help" />
        </div>

        <div class="palette palette-carrot" id="game_error_div" style="display: none;"> 
              <a class="close" data-dismiss="alert">×</a> 
              <strong>Warning!</strong> <span id="game_error_msg"></span> 
        </div> 

        <div data-role="fieldcontain">
        <button data-icon="flat-checkround" data-theme="g" href="javascript:void(0)" onclick="submitPlayGame()" >提交</button>
        </div>
    </div>
</div>

<div  data-role="page" id="pageGameResult">
    <div class="header" data-role="header">
        <a data-iconpos="notext" data-role="button" href="javascript:void(0)" onclick="viewGame()" data-icon="back" title="Home">返回</a>
        <h1><label id="result_game_name"></label></h1>
        <a data-iconpos="notext" href="javascript:void(0)" onclick="refreshGame()" data-role="button" data-icon="flat-cmd"></a>
    </div>
    <div data-role="content"  data-theme="c">
        <input type="hidden" id="result_game_id">

        <div id="result_toolbar">
            <h1>统计数据</h1>
        </div>
        <table id="game_result_table"
           data-toolbar="#result_toolbar"
           data-toggle="game_result_table"
           data-filter-control="true"
           data-filter-show-clear="true">
          <thead>
          <tr>
              <th data-field="var1" data-filter-control="var1">数字</th>
              <th data-field="count" data-filter-control="count">人数</th>
          </tr>
          </thead>
        </table>

        <div id="win_toolbar">
            <h1>获胜信息</h1>
        </div>
        <table id="game_win_table"
           data-toolbar="#win_toolbar"
           data-toggle="game_win_table"
           data-filter-control="true"
           data-filter-show-clear="true">
          <thead>
            <tr>
                <th data-field="name" data-filter-control="name">获胜者姓名</th>
                <th data-field="studentNo" data-filter-control="studentNo">学号</th>
                <th data-field="var1" data-filter-control="var1">获胜数字</th>
            </tr>
          </thead>
        </table>
    </div>
</div>
