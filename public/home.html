<script type="text/javascript">
    var g_skip = 0;
    var page = 20;

    function postCreate(){
        var data = {title:$(create_title).val(), body:$(create_body).val(), time: $(create_time).val(), address: $(create_address).val()};
        
        CG.PostController.submit(data, function(result){   
                //window.location = "./home.html";
                // view result.id
            }, 
            function(err) {
                $('#alert').show();
            }
        );
    }

    function loadHomeData(skip, limit){
        CG.PostController.get('/v1/post?filter={"order":"updateAt","skip":'+skip+',"limit":'+limit+'}', function(data){
            data.forEach(function(e){
                $(contentHome).append('\
                    <a href="#pageChatList" class="wechat-list" data-rel="external">\
                        <img src="img/head/header-1.jpg">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>早上09:51</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');
            });
            g_skip += data.length;
        });
    }

    $(function(){ 
        loadHomeData(g_skip, page);
    });

    function loadmore() {
        loadHomeData(g_skip, page);
    }

</script>
