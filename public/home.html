<script src="lib/jquery/jquery-1.10.2.js"></script>

<script src="lib/jquery/jquery.timeago.js"></script>

<script src="js/mobilebone.js"></script>
<script src="js/classgo.js"></script>

<script type="text/javascript">

    $.timeago.settings = {
      refreshMillis: 60000,
      allowFuture: false,
      allowPast: true,
      strings: {
        prefixAgo: null,
        prefixFromNow: "从现在开始",
        suffixAgo: "前",
        suffixFromNow: null,
        seconds: "不到 1 分钟",
        minute: "大约 1 分钟",
        minutes: "%d 分钟",
        hour: "大约 1 小时",
        hours: "大约 %d 小时",
        day: "1 天",
        days: "%d 天",
        month: "大约 1 个月",
        months: "%d 个月",
        year: "大约 1 年",
        years: "%d 年",
        numbers: [],
        wordSeparator: ""
      }
    };

    var g_skip = 0;
    var page = 20;

    function updateMeView(view, data){
        if (data.photo){
            $('#' + view +'_photo').attr('src', data.photo);
        }
        if (data.nickname){
            $('#' + view +'_nickname').text(data.nickname);
        }
        
        $('#' + view +'_fullname').val(data.fullname);
        $('#' + view +'_fullname').text(data.fullname);

        $('#' + view +'_studentNo').val(data.studentNo);
        $('#' + view +'_studentNo').text(data.studentNo);

        $('#' + view +'_profession').val(data.profession);
        $('#' + view +'_profession').text(data.profession);

        $('#' + view +'_school').val(data.school);
        $('#' + view +'_school').text(data.school);
    }

    // new post
    function newPost(){
        $('#create_id').val('');
        window.location = '#pageAddClass';
    }

    function savePost(){
        var id = $('#create_id').val();
        var data = {title:$(create_title).val(), body:$(create_body).val(), time: $(create_time).val(), address: $(create_address).val()};


        if (id == ''){
                    
            CG.PostController.submit(data, function(err, result){   
                    window.location = "./home.html";
                });
        }
        else{
            CG.PostController.put('/v1/post/'+id, data, function(err, result){
                viewHomeDetail(id);
            });
        }
        
    }

    function editPost(){
        var id = $('#detail_id').val();
        $('#create_id').val(id);
        CG.PostController.get('/v1/post/'+id, function(err, data){
            $('#create_title').val(data.title);
            $('#create_body').val(data.body);
            $('#time').val(data.time);
            $('#address').val(data.address);
            window.location = '#pageAddClass';
        });  
    }

    function deletePost(){
        var id = $('#detail_id').val();
 
        CG.PostController.delete('/v1/post/'+id, {}, function(err, data){
            $(scrollerHome).html("");
            loadHomeData(0, 40);
            window.location = '#pageHome';
        });  
    }

    function step1(){
        if ($("input[name='checkbox1']:checked").val() == "0"){
            $("#me_step_studentNo_view").show();
            $("#me_step_info").show();           
        }
        else{
            $("#me_step_studentNo_view").hide();
            $("#me_step_info").hide();
        }
        window.location = '#pageStep2';
    }

    function saveStepInfo(){
        var data = {fullname:$(me_step_fullname).val(), 
                    studentNo:$(me_step_studentNo).val(), 
                    profession: $(me_step_profession).val(), 
                    school: $(me_step_school).val(),
                    role: $("input[name='checkbox1']:checked").val()};

        CG.MyController.update(data, function(err, result){
                updateMeView('me_show', data);   
                window.location = "./home.html";
        });
    }

    function saveUserInfo(){
        var data = {fullname:$(me_edit_fullname).val(), studentNo:$(me_edit_studentNo).val(), profession: $(me_edit_profession).val(), school: $(me_edit_school).val()};
        
        CG.MyController.update(data, function(err, result){
                updateMeView('me_show', data);   
                window.location = "./home.html#&pageMe";
                // view result.id
        });
    }

    function loadHomeData(skip, limit){
        CG.PostController.get('/v1/post?filter={"order":"createAt","skip":'+skip+',"limit":'+limit+'}', function(err, data){
            data.forEach(function(e){
                $(scrollerHome).append('\
                    <a href="javascript:void(0)" onclick="viewHomeDetail('+ e.id +')" class="wechat-list" >\
                        <img src="'+ e.photo +'">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');
            });
            g_skip += data.length;
            if (Mobilebone.pages["pageHome"]){
                console.log("refresh home");
                Mobilebone.pages["pageHome"].refresh();
            }
            
        });
    }

    function _getStudentsData(date) {
        $(scrollerStatudtes).html("");
        CG.PostController.get('/v1/post/'+$('#detail_id').val()+'/registerallInfo?filter={"where":{"date":"'+date+'"}}', function(err, data){
            if (err){
                return;
            }
            data.forEach(function(e){
                //username,fullname,lessonId,postId,studentNo,sign.updateAt as signAt
                var str1 = "";
                if (e.fullname){
                    str1 += e.fullname;
                }
                else if (e.nickname){
                    str1 += e.nickname;
                }

                if (str1 == ""){
                    str1 += e.username;
                } 
                if (e.studentNo){
                    str1 += "  "+ e.studentNo;
                }

                var str2 = "未签到";
                if (e.createAt){
                    str2 = "已签到";
                }


                $(scrollerStatudtes).append('<a  class="wechat-list" >\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+str1+'</h5><time>'+str2+'</time></div>\
                        </div>\
                    </a>');
            });
            
            if (Mobilebone.pages["pageStudents"]){
                Mobilebone.pages["pageStudents"].refresh();
            }
        });
    }

    function loadStudentsData(skip, limit) {
        $('#students_date').html("");
        CG.PostController.get('/v1/post/'+$('#detail_id').val()+'/lesson/all', function(err, data){
            if (err){
                return;
            }
            data.forEach(function(e){
                var date = new Date(e.startdate).Format('yyyy-MM-dd');
                $('#students_date').append('<option value="'+date+'">'+date+'</option>')
                console.log(date);
            });

            _getStudentsData($('#students_date').val());
        });        
    }

    function viewSign(){
        loadStudentsData(0, 40);
        window.location = "./home.html#&pageStudents";
    }

    function getRegisterSum(postId) {
        CG.PostController.get('/v1/post/'+postId+'/registersum', function(err, data){
            if (!err){
                $('#detail_sum').text(data.sum);
            }
        });
    }

    function getMyRegisterStatus(postId) {
        $('#detail_registerBtn').html("注册");
        $('#detail_registerBtn').attr('class',"weui_btn weui_btn_mini  weui_btn_primary");
        $('#detail_signBtn').hide();
        CG.PostController.get('/v1/post/'+postId+'/register', function(err, data){
            if (!err){
                $('#detail_registerBtn').html("已注册");
                $('#detail_registerBtn').attr('class',"weui_btn weui_btn_mini weui_btn_disabled weui_btn_default");
                $('#detail_signBtn').show();
            }
        });
    }

    function viewHomeDetail(id){
        $('#detail_info').text("");
        $('#detail_lesson_id').val("");
        stopRefreshDetail();
        startRefreshDetail(id);
        loadTodayLesson(id);
        getRegisterSum(id);
        getMyRegisterStatus(id);

        CG.PostController.get('/v1/post/'+id, function(err, data){
            $('#detail_id').val(id);
            $('#detail_author').text(data.fullname + '-'+data.profession);
            $('#detail_photo').attr('src', data.photo);
            $('#detail_title').text(data.title);
            var addr = "";
            if (data.time){
                addr += data.time;
            }
            if (data.address){
                addr += data.address;
            }
            
            $('#detail_address').text(addr);
            $('#detail_body').text(data.body);

            if (data.authorId == window.sessionStorage.getItem("userId")){
                $('#detail_owner').show();
                $('#detail_edit').show();
                $('#detail_other').hide();
            }
            else{
                $('#detail_owner').hide();
                $('#detail_other').show();
                $('#detail_edit').hide();
            }

            window.location = "./home.html#&pageDetail";
        });
    }

    function startSignIn() {
        
        // {"status": 1, "starttime": "2010-10-05", "timeout": 600, "lng":12312.1231, "lat":1.2342}
        var data = {"status": 1, "starttime": new Date(), "timeout": 600, "lng":12312.1231, "lat":1.2342};
        CG.PostController.post('/v1/post/'+$('#detail_id').val()+'/lesson', data, function(err, data){
            if (!err){
                $('#detail_lesson_id').val(data.id);
                $('#detail_info').text("签名已开始,请通知学员开始签到，10分钟后签到会自动关闭。");
            }
        });
    }

    function signIn() {
        // /v1/post/lesson/:id/sign
        //{"lng":12312.1231, "lat":1.2342}
        var data = {"lng":12312.1231, "lat":1.2342};
        if ($('#detail_lesson_id').val().length == 0){
            $('#detail_info').text("签名未开启或已结束，无法签到");
            return;
        }

        CG.PostController.post('/v1/post/lesson/'+$('#detail_lesson_id').val()+'/sign', data, function(err, data){
            if (!err){
                $('#detail_info').text("恭喜今日签到成功");
                $('#detail_signBtn').html("已签到");
            }
        });
    }

    function getMySignInStatus() {
        if ($('#detail_lesson_id').val().length == 0){
            return;
        }

        CG.PostController.get('/v1/post/lesson/'+$('#detail_lesson_id').val()+'/sign', function(err, data){
            if (!err){
                if (data.id != 0) {
                    $('#detail_signBtn').html("已签到");
                }            
            }
        });
    }

    function registerClass() {
        CG.PostController.post('/v1/post/'+$('#detail_id').val()+'/register', {}, function(err, data){
            if (!err){
                $('#detail_info').text("注册成功");
                $('#detail_registerBtn').html("已注册");
                $('#detail_registerBtn').attr('class',"weui_btn weui_btn_mini weui_btn_disabled weui_btn_default");
                $('#detail_signBtn').show();
            }
        });
    }

    function loadTodayLesson(postId) {
        CG.PostController.get('/v1/post/'+postId+'/lesson', function(err, data){
            if (!err){
                if (data.status == 1) {
                    $('#detail_lesson_id').val(data.id);
                    getMySignInStatus();
                }
                else{
                    $('#detail_lesson_id').val("");
                }
            }
        });
    }

    function loadOwnerData(photo){
        CG.PostController.get('/v1/post/owner', function(err, data){
            if (err){

                return;
            }
            data.forEach(function(e){
                $(scrollerOwner).append('\
                    <a href="javascript:void(0)" onclick="viewHomeDetail('+ e.id +')" class="wechat-list" >\
                        <img src="'+ photo +'">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');
            });
            if (Mobilebone.pages["pageMyFavourite"]){
                Mobilebone.pages["pageMyFavourite"].refresh();
            }
        });
    }

    function loadRegistData(){
        CG.PostController.get('/v1/post/register', function(err, data){
            if (err) {
                return;
            }
            data.forEach(function(e){
                $(scrollerRegister).append('\
                    <a href="javascript:void(0)" onclick="viewHomeDetail('+ e.id +')" class="wechat-list" >\
                        <img src="'+ e.photo +'">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');

            if (Mobilebone.pages["pageMyFavourite"]){

            }
            
        });
    }
