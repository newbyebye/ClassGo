<html>
<head>

</head>

<body>

<div id="pageHome" class="page out" data-title="ClassGo">          
    <div class="content no-header">    
        <div id="scrollerHome">
        </div>
    </div>
</div>

<div id="pageStudents" class="page out" data-title="ClassGo">          
    <div class="content no-header">    
        <div id="scrollerStatudtes">
        
        </div>
    </div>
</div>

<div id="pageAddClass" class="page out">
    <div class="header" data-role="header">
        <a href="#pageHome" class="icon-back" data-rel="back">返回</a>
        <h1>新建课程</h1>
        <a href="#pageAddClass" class="" data-ajax="false">保存</a>
    </div>
    <div class="content">
        <div class="wechat-detail">
            <input type="hidden" id="create_id">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">课程名称</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="create_title" class="weui_input"  placeholder="请输入课程名称"/>
                    </div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">上课时间</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="create_time" class="weui_input"  placeholder="请输入上课时间"/>
                    </div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">上课地点</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="create_address"  class="weui_input"  placeholder="请输入上课地点"/>
                    </div>
                </div>
                <h5 class="contact-h">课程简介</h5>
                <div class="weui_cells_title"></div>
                    <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="create_body" class="weui_textarea" placeholder="请输入课程说明" rows="5"></textarea>
                            <div  class="weui_textarea_counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>

                <div class="weui_cells_tips"></div>
                <div class="weui_btn_area">
                    <a class="weui_btn weui_btn_primary" href="javascript:void(0)" onclick="savePost()" id="showTooltips">确定</a>
                </div>
            </div>        
        </div>
        
    </div>
</div>

<div id="pageDetail" class="page out">
    <div class="header" data-role="header">
        <a href="#pageHome" class="icon-back" data-rel="back">返回</a>
        <h1>课程详情</h1>
    </div>
    <div class="content">
        <div class="wechat-detail">
            <input type="hidden" id="detail_id">
            <input type="hidden" id="detail_lesson_id">
            <div class="weui_panel weui_panel_access">
                <div class="weui_cell weui_panel_hd">
                    <div class="weui_cell_bd weui_cell_primary">
                        <span id="detail_author"></span>   已注册<span id="detail_sum"></span>人
                    </div>
                    <div class="weui_cell_ft"><a id="detail_edit" href="javascript:;" onclick="editPost()" class="weui_btn weui_btn_mini weui_btn_primary">修改</a></div>
                </div>

                <div>
                    <div class="weui_media_box weui_media_appmsg">
                        <div class="weui_media_hd">
                            <img class="weui_media_appmsg_thumb" id="detail_photo" src="" alt="">
                        </div>
                        <div class="weui_media_bd">
                            <h4 class="weui_media_title"><span id="detail_title"></span></h4>
                            <p><span id="detail_address"></span></p>
                            <p class="weui_media_desc"><span id="detail_body"></span></p>
                        </div>
                    </div>
                </div>

                <div class="weui_tab" id="detail_other">
                    <div class="weui_navbar">
                        <div class="weui_navbar_item ">
                            <a href="javascript:void(0)" onclick="registerClass()" class="weui_btn weui_btn_mini weui_btn_primary">注册</a>
                        </div>
                        <div class="weui_navbar_item">
                            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">点赞</a>
                        </div>
                        <div class="weui_navbar_item">
                            <a href="javascript:void(0)" onclick="signIn()" class="weui_btn weui_btn_mini weui_btn_primary">签到</a>
                        </div>
                    </div>
                    <div class="weui_tab_bd">

                    </div>
                </div>

                <div class="weui_tab" id="detail_owner">
                    <div class="weui_navbar">
                        <div class="weui_navbar_item ">
                            <a href="javascript:void(0)" onclick="startSignIn()" class="weui_btn weui_btn_mini weui_btn_primary">开启签到</a>
                        </div>
                        <div class="weui_navbar_item">
                            <a href="javascript:void(0)" onclick="viewSign()" class="weui_btn weui_btn_mini weui_btn_primary">查看签到</a>
                        </div>
                        <div class="weui_navbar_item">
                            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">添加游戏</a>
                        </div>
                    </div>
                    <div class="weui_tab_bd">

                    </div>
                </div>
          
                <div class="weui_panel_hd"><span id="detail_info" style="color: #f43530;"></span></div>

                 <!-- <a class="weui_panel_ft" href="javascript:void(0);">查看更多</a> -->
            </div>
        </div>
    </div>
</div>

<div id="pageContacts" class="page out">
    <div class="content no-header">
        <div>
            <h5 class="contact-h">我创建的</h5>
            <a href="javascript:void(0)" onclick="newPost()" class="weui_btn weui_btn_mini weui_btn_primary right">新建</a>
            <div class="owner-group" id="scrollerOwner">
            </div>
            <h5 class="contact-h">我的关注</h5>
            <div class="contact-group" id="scrollerRegister">
            </div>
        </div>
    </div>
</div>

<div id="pageMe" class="page out">
    <div class="content no-header">
        <div>
            <div class="me-group">
                <div class="me-header">
                    <img class="me-head" src="" id="me_show_photo">
                    <div class="me-detail">
                        <h6><span id="me_show_nickname"></span></h6>
                        <div class="weui_cell_ft">
                            <a href="#pageMeEdit" class="weui_btn weui_btn_mini weui_btn_primary">修改</a>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="me-group">
  
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>姓名</p>
                    </div>
                    <div class="weui_cell_ft"><span id="me_show_fullname"></span></div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>学号</p>
                    </div>
                    <div class="weui_cell_ft"><span id="me_show_studentNo"></span></div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>专业</p>
                    </div>
                    <div class="weui_cell_ft"><span id="me_show_profession"></span></div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>学校</p>
                    </div>
                    <div class="weui_cell_ft"><span id="me_show_school"></span></div>
                </div>

            </div>
                
        </div>
    </div>
</div>

<div id="pageMeEdit" class="page out">
    <div class="header" data-role="header">
        <a href="#pageMe" class="icon-back" data-rel="back">返回</a>
        <h1>修改个人信息</h1>
        <a href="#" class="icon-add" data-ajax="false">添加</a>
    </div>
    <div class="content">
        <div>
            <div class="me-group">
                <div class="me-header">
                    <img class="me-head" src="" id="me_edit_photo">
                    <div class="me-detail">
                        <h6><span id="me_edit_nickname"></span></h6>
                    </div>
                </div>
            </div>
            
            <div class="weui_cells weui_cells_form">
                <h5 class="contact-h">为了便于统计成绩请注册真实个人信息</h5>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="me_edit_fullname" class="weui_input"  placeholder="请输入姓名"/>
                    </div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">学号</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="me_edit_studentNo" class="weui_input"  placeholder="请输入学号"/>
                    </div>
                </div>

                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">专业</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="me_edit_profession"  class="weui_input"  placeholder="请输入专业"/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">学校</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="me_edit_school"  class="weui_input"  placeholder="请输入学校"/>
                    </div>
                </div>

                <div class="weui_cells_tips"></div>
                <div class="weui_btn_area">
                    <a class="weui_btn weui_btn_primary" href="javascript:void(0)" onclick="saveUserInfo()" data-ajax="false">确定</a>
                </div>
            </div>   
        </div>
    </div>
</div>

<div class="footer out" data-role="footer">
    <a href="#pageHome" data-rel="auto">
        <i class="icon-wechat"></i>首页
    </a>
    <a href="#pageContacts" data-rel="auto">
        <i class="icon-contacts"></i>发现
    </a>

    <a href="#pageMe" data-rel="auto">
        <i class="icon-mes"></i>我
    </a>
</div>

<script src="js/mobilebone.js"></script>
<script src="lib/jquery/jquery-1.10.2.js"></script> 
<script src="lib/jquery/jquery.json-2.4.js"></script>
<script src="lib/jquery/jquery.timeago.js"></script> 

<script src="js/classgo.js"></script>

<script type="text/javascript">
    var g_skip = 0;
    var page = 20;

    function updateMeView(view, data){
        if (data.photo){
            $('#' + view +'_photo').attr('src', data.photo);
        }
        if (data.nickname){
            $('#' + view +'_nickname').text(data.nickname);
        }
        
        $('#' + view +'_fullname').val(data.fullname);
        $('#' + view +'_fullname').text(data.fullname);

        $('#' + view +'_studentNo').val(data.studentNo);
        $('#' + view +'_studentNo').text(data.studentNo);

        $('#' + view +'_profession').val(data.profession);
        $('#' + view +'_profession').text(data.profession);

        $('#' + view +'_school').val(data.school);
        $('#' + view +'_school').text(data.school);
    }

    // new post
    function newPost(){
        $('#create_id').val('');
        window.location = '#pageAddClass';
    }

    function savePost(){
        var id = $('#create_id').val();
        var data = {title:$(create_title).val(), body:$(create_body).val(), time: $(create_time).val(), address: $(create_address).val()};


        if (id == ''){
                    
            CG.PostController.submit(data, function(err, result){   
                    window.location = "./home.html";
                });
        }
        else{
            CG.PostController.put('/v1/post/'+id, data, function(err, result){
                viewHomeDetail(id);
            });
        }
        
    }

    function editPost(){
        var id = $('#detail_id').val();
        $('#create_id').val(id);
        CG.PostController.get('/v1/post/'+id, function(err, data){
            $('#create_title').val(data.title);
            $('#create_body').val(data.body);
            $('#time').val(data.time);
            $('#address').val(data.address);
            window.location = '#pageAddClass';
        });  
    }

    function saveUserInfo(){
        var data = {fullname:$(me_edit_fullname).val(), studentNo:$(me_edit_studentNo).val(), profession: $(me_edit_profession).val(), school: $(me_edit_school).val()};
        
        CG.MyController.update(data, function(err, result){
                updateMeView('me_show', data);   
                window.location = "./home.html#&pageMe";
                // view result.id
        });
    }

    function loadHomeData(skip, limit){
        CG.PostController.get('/v1/post?filter={"order":"createAt","skip":'+skip+',"limit":'+limit+'}', function(err, data){
            data.forEach(function(e){
                $(scrollerHome).append('\
                    <a href="javascript:void(0)" onclick="viewHomeDetail('+ e.id +')" class="wechat-list" >\
                        <img src="'+ e.photo +'">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');
            });
            g_skip += data.length;
            Mobilebone.IScroll.refresh();
        });
    }

    function loadStudentsData(skip, limit) {

        CG.PostController.get('/v1/post/'+$('#detail_id').val()+'/registerallInfo?filter={"where":{"date":"2016-04-19"},"skip":'+skip+',"limit":'+limit+'}', function(err, data){
            if (err){
                return;
            }
            data.forEach(function(e){
                //username,fullname,lessonId,postId,studentNo,sign.updateAt as signAt
                var str1 = "";
                if (e.fullname){
                    str1 += e.fullname;
                }
                else if (e.nickname){
                    str1 += e.nickname;
                }
                if (e.studentNo){
                    str1 += "  "+ e.studentNo;
                }

                var str2 = "未签到";
                if (e.signAt){
                    str2 = $.timeago(e.signAt);
                }

                $(scrollerStatudtes).append('<a  class="wechat-list" >\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                        </div>\
                    </a>');
            });
            //Mobilebone.IScroll.refresh();
        });
    }

    function viewSign(){
        loadStudentsData(0, 40);
        window.location = "./home.html#&pageStudents";
    }

    function getRegisterSum(postId) {
        CG.PostController.get('/v1/post/'+postId+'/registersum', function(err, data){
            if (!err){
                $('#detail_sum').text(data.sum);
            }
        });
    }

    function viewHomeDetail(id){
        $('#detail_info').text("");
        $('#detail_lesson_id').val("");
        loadTodayLesson(id);
        getRegisterSum(id);
        CG.PostController.get('/v1/post/'+id, function(err, data){
            $('#detail_id').val(id);
            $('#detail_author').text(data.fullname + '-'+data.profession);
            $('#detail_photo').attr('src', data.photo);
            $('#detail_title').text(data.title);
            var addr = "";
            if (data.time){
                addr += data.time;
            }
            if (data.address){
                addr += data.address;
            }
            
            $('#detail_address').text(addr);
            $('#detail_body').text(data.body);

            if (data.authorId == window.localStorage.getItem("userId")){
                $('#detail_owner').show();
                $('#detail_edit').show();
                $('#detail_other').hide();
            }
            else{
                $('#detail_owner').hide();
                $('#detail_other').show();
                $('#detail_edit').hide();
            }

            window.location = "./home.html#&pageDetail";
        });
    }

    function startSignIn() {
        
        // {"status": 1, "starttime": "2010-10-05", "timeout": 600, "lng":12312.1231, "lat":1.2342}
        var data = {"status": 1, "starttime": new Date(), "timeout": 600, "lng":12312.1231, "lat":1.2342};
        CG.PostController.post('/v1/post/'+$('#detail_id').val()+'/lesson', data, function(err, data){
            if (!err){
                $('#detail_lesson_id').val(data.id);
                $('#detail_info').text("签名已开始,请通知学员开始签到，10分钟后签到会自动关闭。");
            }
        });
    }

    function signIn() {
        // /v1/post/lesson/:id/sign
        //{"lng":12312.1231, "lat":1.2342}
        var data = {"lng":12312.1231, "lat":1.2342};
        if ($('#detail_lesson_id').val().length == 0){
            $('#detail_info').text("签名未开启或已结束，无法签到");
            return;
        }

        CG.PostController.post('/v1/post/lesson/'+$('#detail_lesson_id').val()+'/sign', data, function(err, data){
            if (!err){
                $('#detail_info').text("恭喜今日签到成功");
            }
        });
    }

    function registerClass() {
        CG.PostController.post('/v1/post/'+$('#detail_id').val()+'/register', {}, function(err, data){
            if (!err){
                $('#detail_info').text("注册成功");
            }
        });
    }

    function loadTodayLesson(postId) {
        CG.PostController.get('/v1/post/'+postId+'/lesson', function(err, data){
            if (!err){
                if (data.status == 1) {
                    $('#detail_lesson_id').val(data.id);
                }
                else{
                    $('#detail_lesson_id').val("");
                }
            }
        });
    }

    function loadOwnerData(photo){
        CG.PostController.get('/v1/post/owner', function(err, data){
            if (err){

                return;
            }
            data.forEach(function(e){
                $(scrollerOwner).append('\
                    <a href="javascript:void(0)" onclick="viewHomeDetail('+ e.id +')" class="wechat-list" >\
                        <img src="'+ photo +'">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');
            });
        });
    }

    function loadRegistData(){
        CG.PostController.get('/v1/post/register', function(err, data){
            if (err) {
                return;
            }
            data.forEach(function(e){
                $(scrollerRegister).append('\
                    <a href="javascript:void(0)" onclick="viewHomeDetail('+ e.id +')" class="wechat-list" >\
                        <img src="'+ e.photo +'">\
                        <div class="cell">\
                            <div class="wechat-h-time"><h5>'+e.title+'</h5><time>'+$.timeago(e.createAt)+'</time></div>\
                            <p>'+e.body+'</p>\
                        </div>\
                    </a>');
            });

            //Mobilebone.IScroll.refresh();
        });
    }

    $(function(){ 
        loadHomeData(g_skip, page);
        loadRegistData();
        CG.MyController.load(function(data){
            updateMeView('me_edit', data);
            updateMeView('me_show', data);
            loadOwnerData(data.photo);
        });
    });

    function loadmore() {
        loadHomeData(g_skip, page);
    }

    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

</script>

</body>
</html>
